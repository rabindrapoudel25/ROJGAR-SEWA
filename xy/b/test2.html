<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      background-image: url("image/IMAGE1.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 0 20px;
      position: relative;
    }
    .header-text {
      text-align: center;
      font-size: 1.5em;
      color: white;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2196F3;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2196F3;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
      color: #333;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .hidden {
      display: none;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .salary-range {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button[type="submit"] {
      background-color: #2196F3;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-size: 1.2em;
    }
    button[type="submit"]:hover {
      background-color: #0d47a1;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      .header-text {
        font-size: 1.2em;
      }
      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      nav a {
        padding: 8px 16px;
      }
      .container {
        width: 100%;
        padding: 15px;
      }
      input[type="text"],
      input[type="date"],
      textarea {
        font-size: 1em;
      }
    }
  </style>
  <script>
    function toggleBranchDetails() {
      const branchOfficeYes = document.getElementById('branchOfficeYes').checked;
      const branchDetails = document.getElementById('branchDetails');
      if (branchOfficeYes) {
        branchDetails.classList.remove('hidden');
      } else {
        branchDetails.classList.add('hidden');
      }
    }

    function toggleSalaryOptions() {
      const negotiable = document.getElementById('negotiable').checked;
      const salaryRange = document.getElementById('salaryRange');
      if (negotiable) {
        salaryRange.classList.add('hidden');
        document.getElementById('salaryFrom').required = false;
        document.getElementById('salaryTo').required = false;
      } else {
        salaryRange.classList.remove('hidden');
        document.getElementById('salaryFrom').required = true;
        document.getElementById('salaryTo').required = true;
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="header-text">WELCOME TO ROJGAR SEWA</div>
    <nav>
      <a href="user/index.html">FIND JOB</a>
      <a href="Business/indexbusiness.html">ADD VACANCY</a>
    </nav>
  </header>

  <div class="container">
    <h2>Add Job</h2>
    <form method="post" action="submit_job.php" enctype="multipart/form-data">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required><br>

      <label for="branchOffice">Is this vacancy for your branch office?</label>
      <div class="radio-group">
        <input type="radio" id="branchOfficeYes" name="branchOffice" value="yes" onclick="toggleBranchDetails()" required> Yes
        <input type="radio" id="branchOfficeNo" name="branchOffice" value="no" onclick="toggleBranchDetails()" required> No
      </div>

      <div id="branchDetails" class="hidden">
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName"><br>

        <label for="branchLocation">Branch Location:</label>
        <input type="text" id="branchLocation" name="branchLocation"><br>
      </div>

      <label for="salary">Salary:</label>
      <div class="radio-group">
        <input type="radio" id="negotiable" name="salaryOption" value="negotiable" onclick="toggleSalaryOptions()" required> Negotiable
        <input type="radio" id="range" name="salaryOption" value="range" onclick="toggleSalaryOptions()" required> Range
      </div>

      <div id="salaryRange" class="hidden salary-range">
        <label for="salaryFrom">From:</label>
        <input type="text" id="salaryFrom" name="salaryFrom">
        <label for="salaryTo">To:</label>
        <input type="text" id="salaryTo" name="salaryTo">
      </div>

      <label for="education">Education:</label>
      <input type="text" id="education" name="education" required><br>

      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience" required><br>

      <label for="vacancyOpenDate">Vacancy Open Date:</label>
      <input type="date" id="vacancyOpenDate" name="vacancyOpenDate" required><br>

      <label for="vacancyEndDate">Vacancy End Date:</label>
      <input type="date" id="vacancyEndDate" name="vacancyEndDate" required><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
