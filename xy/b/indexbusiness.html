<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Signup</title>
</head>
<body>
    <header>
        <div class="header-text">WELCOME TO ROJGAR SEWA</div>
        <nav>
            <a href="#">HOME</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Business Signup</h2>
            <form action="/signup" method="post" enctype="multipart/form-data">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" name="business-name" required>
                
                <label for="business-address">Business Address</label>
                <input type="text" id="business-address" name="business-address" required>
                
                <label for="business-type">Select Type of Business</label>
                <select id="business-type" name="business-type" class="business-type-select">
                    <option value="">Select Type of Business</option>
                    <option value="retail">Retail</option>
                    <option value="wholesale">Wholesale</option>
                    <option value="service">Service</option>
                </select>
                
                <label for="business-email">Business Email</label>
                <input type="email" id="business-email" name="business-email" required>
                
                <label for="business-phone">Business Phone Number</label>
                <input type="text" id="business-phone" name="business-phone" required>
                
                <label for="password">Password (alphanumeric)</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="business-pan">Business PAN</label>
                <input type="text" id="business-pan" name="business-pan" required>
                
                <label for="pan-document">Upload PAN Document:</label>
                <input type="file" id="pan-document" name="pan-document" required>
                
                <label for="company-logo">Upload Company Logo:</label>
                <input type="file" id="company-logo" name="company-logo" required>
                
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>
</body>
</html>
