<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    header {
      background-image: url("image/IMAGE1.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 1.5cm;
      padding: 0 20px;
      position: relative;
    }
    .header-text {
      text-align: center;
      font-size: 1.2em;
      color: white;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-left: auto; /* Align nav to the right */
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2196F3;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2196F3;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
      color: #333;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    .hidden {
      display: none;
    }
    button[type="submit"] {
      background-color: #2196F3; /* blue */
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-size: 1.2em;
    }
    button[type="submit"]:hover {
      background-color: #0d47a1; /* darker blue on hover */
    }
    .bold-crimson {
      font-weight: bold;
    }
    .button {
      display: inline-block;
      background-color: rgba(15, 0, 128, 0.801); /* Blue color for button */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 10px;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 15px;
      }
      label,
      button[type="submit"] {
        font-size: 1em;
      }
      input[type="text"],
      input[type="date"],
      textarea {
        font-size: 1em;
      }
    }
  </style>
  <script>
    function toggleBranchDetails() {
      const branchOfficeYes = document.getElementById('branchOfficeYes').checked;
      const branchDetails = document.getElementById('branchDetails');
      if (branchOfficeYes) {
        branchDetails.classList.remove('hidden');
      } else {
        branchDetails.classList.add('hidden');
      }
    }

    function toggleSalaryOptions() {
      const negotiable = document.getElementById('negotiable').checked;
      const salaryRange = document.getElementById('salaryRange');
      if (negotiable) {
        salaryRange.classList.add('hidden');
      } else {
        salaryRange.classList.remove('hidden');
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="header-text">WELCOME TO ROJGAR SEWA</div>
    <nav>
      <a href="user/index.html">FIND JOB</a>
      <a href="Business/indexbusiness.html">ADD VACANCY</a>
    </nav>
  </header>

  <!-- Job Vacancy Form -->
  <div class="container">
    <h2>Add Job</h2>
    <form method="post" action="submit_job.php" enctype="multipart/form-data">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" name="jobTitle" required><br>
      
      <label for="branchOffice">Is this vacancy for your branch office?</label>
      <input type="radio" id="branchOfficeYes" name="branchOffice" value="yes" onclick="toggleBranchDetails()"> Yes
      <input type="radio" id="branchOfficeNo" name="branchOffice" value="no" onclick="toggleBranchDetails()"> No<br>
      
      <div id="branchDetails" class="hidden">
        <label for="branchName">Branch Name:</label>
        <input type="text" id="branchName" name="branchName"><br>
        
        <label for="branchLocation">Branch Location:</label>
        <input type="text" id="branchLocation" name="branchLocation"><br>
      </div>
      
      <label for="salary">Salary:</label>
      <input type="radio" id="negotiable" name="salaryOption" value="negotiable" onclick="toggleSalaryOptions()"> Negotiable
      <input type="radio" id="range" name="salaryOption" value="range" onclick="toggleSalaryOptions()"> Range<br>
      
      <div id="salaryRange" class="hidden">
        <label for="salaryFrom">Salary From:</label>
        <input type="text" id="salaryFrom" name="salaryFrom"><br>
        
        <label for="salaryTo">Salary To:</label>
        <input type="text" id="salaryTo" name="salaryTo"><br>
      </div>
      
      <label for="education">Education:</label>
      <input type="text" id="education" name="education"><br>
      
      <label for="experience">Experience:</label>
      <input type="text" id="experience" name="experience"><br>
      
      <label for="vacancyOpenDate">Vacancy Open Date:</label>
      <input type="date" id="vacancyOpenDate" name="vacancyOpenDate" required><br>
      
      <label for="vacancyEndDate">Vacancy End Date:</label>
      <input type="date" id="vacancyEndDate" name="vacancyEndDate" required><br>
      
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
